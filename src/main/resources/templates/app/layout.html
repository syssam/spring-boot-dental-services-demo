<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content, css, scripts)">
<head>
    <meta charset="utf-8">
    <title th:text="${meta?.title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" th:content="${meta?.description}">
    <meta property="og:site_name" th:content="${meta?.siteName}" />
    <meta property="og:title" th:content="${meta?.title}" />
    <meta property="og:type" th:content="${meta?.type ?: 'website'}" />
    <meta property="og:url" th:content="${meta?.url}" />
    <meta property="og:image" th:content="${meta?.image ?: '/assets/images/share.jpg'}" />
    <meta property="og:locale" content="en" />
    <meta property="og:description" th:content="${meta?.description}" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/app/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/app/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/app/favicon-16x16.png">
    <link rel="manifest" href="/assets/app/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" th:href="@{/assets/css/common.css}" />
    <link th:if="${css != null}" th:href="@{'/assets/css/' + ${css} + '.css'}" rel="stylesheet" />
</head>
<body class="root">
    <div th:replace="~{app/fragments/header :: header}"></div>
    <div id="content">
        <!-- 修正片段表達式語法 -->
        <th:block th:replace="~{__${content}__}"></th:block>
    </div>
    <div th:replace="~{app/fragments/footer :: footer}"></div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-serialize-object/2.5.0/jquery.serialize-object.min.js" integrity="sha512-Gn0tSSjkIGAkaZQWjx3Ctl/0dVJuTmjW/f9QyB302kFjU4uTNP4HtA32U2qXs/TRlEsK5CoEqMEMs7LnzLOBsA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script th:src="@{/assets/js/app.js}"></script>
    <th:block th:if="${scripts != null}" th:replace="~{__${scripts}__}"></th:block>
</body>
</html>
